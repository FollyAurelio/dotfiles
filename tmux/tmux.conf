# tmux config

#Set prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
# Enable mouse
set -g mouse on

# Start windows and panes and 1, not 0
set -g base-index 1
set -g  pane-base-index 1
set-window-options -g pane-base-index 1
set-option -g renumber-windows on

# Splitting panes remain on cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

#Keep selection selected when copying
unbind -Tcopy-mode MouseDragEnd1Pane
